<!DOCTYPE html>
<html>
  <head>
    <title>SERIAL MONITOR</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css"></link>
  </head>
  <body> 
  	<span class="title">
    SERIAL MONITOR 
    </span>
    v2.0
    <br>
    App by Damiano Lollini
    <br>
    <button type="button" class="general" id="bt_connect">CONNECT</button>
    <button type="button" class="general" id="bt_disconnect">DISCONNECT</button>
    <button type="button" class="general" id="bt_updatePorts">UPDATE PORTS</button>    
    <br>
    <select class="general" id="port-picker"></select>
    <img style="width: 157px; height: 183px;" id="img_robot" src="img/robot_anim.gif">
    Status:&nbsp;
    <span id="status">Loading</span>
    <br>
    <br>
    Output: <br>
    <input size="40" id="campo_tx" type="text">
    <button type="button" class="general" id="bt_invia">SEND</button> 
    <br>
    Input: <br>
    <textarea id="campo_rx" readonly="readonly" rows="30" cols="70"> </textarea>
    <br>
    <div id="div_option">
    <input checked="checked" id="cb_scroll" type="checkbox"> 
    Auto Scroll 
    <button type="button" class="general" id="bt_clear">Clear Text</button>
    <select size="1" class="general" id="sl_special">
      <option selected="selected" value="0">Nessun fine riga</option>
      <option value="10">A capo (NL)</option>
      <option value="13">Ritorno carrello (CR)</option>
      <option value="0">Sia NL sia CR</option>
    </select>
    <select size="1" class="general" id="sl_baudrate">
      <option>300 baud</option>
      <option>1200 baud</option>
      <option>2400 baud</option>
      <option>4800 baud</option>
      <option selected="selected">9600 baud</option>
      <option>14400 baud</option>
      <option>19200 baud</option>
      <option>28800 baud</option>
      <option>38400 baud</option>
      <option>57600 baud</option>
      <option>115200 baud</option>
    </select>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
